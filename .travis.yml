sudo: false
language: ruby
cache:
  - bundler
  - directories:
     - /home/travis/.rvm/
before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem uninstall -v '>= 2' -ax bundler || true
  - gem install bundler -v '< 2'
matrix:
  include:
  - rvm: ruby-head
    gemfile: Gemfile
  - rvm: 2.5
    gemfile: Gemfile
  - rvm: 2.4
    gemfile: Gemfile
  - rvm: 2.3
    gemfile: Gemfile
  - rvm: 2.2
    gemfile: Gemfile
  - rvm: 2.1
    gemfile: Gemfile
  - rvm: 2.0
    gemfile: Gemfile

script: bundle exec rspec spec
